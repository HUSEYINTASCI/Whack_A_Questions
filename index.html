<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Whack A Questions</title>
  </head>

  <body>
    <!-- Moles -->
    <div id="base">
      <div id="info"></div>
      <div>
        <div id="mole1">
         <div id="mole" class="mol" ></div>
        </div>
        <div id="mole2">
            <div id="mole" class="mol" ></div>
        </div>
        <div id="mole3">
            <div id="mole" class="mol" ></div>
        </div>
        <div id="mole4">
            <div id="mole" class="mol" ></div>
        </div>
      </div>
    </div>
    
    <!-- Scrolling Text  -->

    <marquee id="logo" width="40%" direction="left" height="30%">
      Whack A Questions
    </marquee>

    <!-- Backgraudn Image -->

    <img id="bimg" src="assets/images/saloon.jpg" alt="machine" />

    <!-- Start Button -->
<button id="btn">START</button>

<!-- Time -->
<p id="time"></p>

<!-- Score -->
<p id="score"></p>

<p id="questions"> 
  <iframe src="assets/questions/q1.txt" name="I1" width="267" height="118" frameborder="0"></iframe> 
  </p>

  <!-- Whack Sound -->

  <audio id="whack" class="bsounds">
    <source src="assets/sounds/whack.mp3"  type="audio/mpeg">
  </audio>

  <!-- Backgroud Sound -->
  
  <audio id="game" class="bsounds" loop >
    <source src="assets/sounds/game.mp3"  type="audio/mpeg">
  </audio>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
