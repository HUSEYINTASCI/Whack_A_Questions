<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Whack A Questions</title>
  </head>

  <body>
    <!-- Moles -->
    <div id="gam">
      <div id="base">
        <div id="info"></div>
        <div>
          <div id="mole1" >
            <div id="mole" class="mol" data-value="q1" ></div>
          </div>
          <div id="mole2">
            <div id="mole" class="mol" data-value="q2"></div>
          </div>
          <div id="mole3">
            <div id="mole" class="mol" data-value="q3" ></div>
          </div>
          <div id="mole4">
            <div id="mole" class="mol" data-value="q4"></div>
          </div>
        </div>
      </div>

      <!-- Scrolling Text  -->
      <marquee id="logo" width="40%" direction="left" height="30%">
        Whack A Questions
      </marquee>

      <!-- Backgraudn Image -->
      <img id="bimg" src="assets/images/saloon.jpg" alt="machine" />

      <!-- Start Button -->
      <button id="btn">START</button>

      <!-- Time -->
      <p id="time"></p>

      <!-- Score -->
      <p id="score"></p>

      <!-- Questions -->
      <p id="questions"></p>

      <!-- Whack Sound -->
      <audio id="whack" class="bsounds">
        <source src="assets/sounds/whack.mp3" type="audio/mpeg" />
      </audio>

      <!-- Backgroud Sound -->
      <audio id="game" class="bsounds" loop>
        <source src="/assets/sounds/game.mp3" type="audio/mpeg" />
      </audio>
      <div id="bsoundoff">
        <input id="check" type="checkbox" name="off" value="1" /><span
          >Sound Off</span
        >
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/game.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
